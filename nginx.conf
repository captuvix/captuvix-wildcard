server {
    listen 80;

    # GZIP compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/xml
        application/xml+rss
        text/css
        text/javascript
        text/plain
        text/xml;

    # Root directory and default index
    root /usr/share/nginx/html;
    index index.html;

    # Location block for static assets (add caching)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # SPA routing - forward all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}